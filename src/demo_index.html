<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group18 Compiler Demo</title>
    <style>
        body { font-family: sans-serif; background: #1e1e1e; color: #fff; padding: 20px; }
        textarea { width: 100%; height: 300px; background: #252526; color: #d4d4d4; border: 1px solid #333; padding: 10px; font-family: monospace; }
        pre { background: #000; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { background: #007acc; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0062a3; }
        .container { display: flex; flex-direction: column; gap: 20px; }
    </style>
</head>
<body>
    <h1>Group18 Compiler Demo</h1>
    <div class="container">
        <div>
            <h3>Input (.g18)</h3>
            <textarea id="input" placeholder="fn main() -> i32s { return 42; }"></textarea>
            <button id="compile-btn">Compile to ASM</button>
        </div>
        <div>
            <h3>Output (NASM x64)</h3>
            <pre id="output">Assembly will appear here...</pre>
        </div>
    </div>

    <script type="module">
        import init, { compile_g18 } from './pkg/Group18.js';

        async function run() {
            await init();

            const inputArea = document.getElementById('input');
            const outputArea = document.getElementById('output');
            const btn = document.getElementById('compile-btn');

            btn.onclick = () => {
                try {
                    const result = compile_g18(inputArea.value);
                    outputArea.textContent = result;
                } catch (e) {
                    outputArea.textContent = "Error during compilation: " + e;
                }
            };
        }

        run();
    </script>
</body>
</html>
